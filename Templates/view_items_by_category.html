<!DOCTYPE html>
<html>
<head>
	<title>View Items by Category</title>
</head>
<body>
	<h1>Items by Category</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr>
				<td>{{ row['item_name'] }}</td>
				<td>{{ row['price'] }}</td>
				
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
