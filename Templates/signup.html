<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>Signup Page</title>
</head>
<body>
  <div  class="navbar">
    <button><img src="{{ url_for('static', filename='Images/FoodGasm.png') }}" class="logo" align="top" ></button>
    <ul>
        
        <li><button type="button"><a href="{{ url_for('Menu') }}">Menu</a></button></li>
        <li><button type="button"><a href="{{ url_for('signin') }}">SIGNIN</a></button></li>
        <li><button type="button"><a href="#" onclick="location.href='{{ url_for('login') }}';">LOGIN</a></button></li>
    </ul>
</div>   

  <div class="signup-container">
    <h1>Signup</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
